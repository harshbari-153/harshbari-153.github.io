<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Description | Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <div id="page-loader" aria-hidden="true">
    <div class="loader-frame"><div class="loader-fill"></div></div>
    <div class="loader-text">Loading...</div>
  </div>

  <header class="site-header">
    <nav class="navbar container" aria-label="Primary">
      <a class="brand" href="index.html">your-portfolio</a>
      <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="nav-menu">
        <span></span><span></span><span></span>
      </button>
      <ul id="nav-menu" class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="career_timeline.html">Career Timeline</a></li>
        <li><a class="active" href="projects.html">Projects</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
      </ul>
    </nav>
    <div id="scroll-progress" aria-hidden="true"></div>
  </header>

  <main class="container page">
    <section class="card">
      <div class="section-head">
        <h1 id="pd-title">Project Title</h1>
        <p class="muted" id="pd-dates">Start — End</p>
      </div>

      <div class="pd-hero">
        <img id="pd-thumb" class="auto-hide-img pd-thumb" src="" alt="Project thumbnail"/>
        <div class="pd-summary">
          <h2>Problem statement</h2>
          <p id="pd-problem" class="muted">—</p>

          <h2>Skills used</h2>
          <div id="pd-skills" class="skills-grid compact"></div>

          <div class="pd-links">
            <a id="pd-live" class="btn primary" href="#" target="_blank" rel="noreferrer">Live Link</a>
            <a id="pd-repo" class="btn ghost" href="#" target="_blank" rel="noreferrer">GitHub Repo</a>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Flowcharts</h2>
      <div class="media-grid two">
        <img id="pd-flow1" class="auto-hide-img media" src="" alt="Flowchart 1"/>
        <img id="pd-flow2" class="auto-hide-img media" src="" alt="Flowchart 2"/>
      </div>
    </section>

    <section class="card">
      <h2>What it does</h2>
      <p id="pd-explain" class="muted">—</p>
    </section>

    <section class="card">
      <h2>Outputs</h2>
      <div class="media-grid four">
        <img id="pd-out1" class="auto-hide-img media" src="" alt="Output 1"/>
        <img id="pd-out2" class="auto-hide-img media" src="" alt="Output 2"/>
        <img id="pd-out3" class="auto-hide-img media" src="" alt="Output 3"/>
        <img id="pd-out4" class="auto-hide-img media" src="" alt="Output 4"/>
      </div>
    </section>

    <section class="card">
      <h2>Demo video</h2>
      <div id="pd-demo-wrap" class="video-wrap muted">
        <p class="muted">No demo video provided.</p>
      </div>
    </section>

  </main>

  <footer class="footer container">
    <small>© <span id="year"></span> Harsh Bari.</small>
  </footer>
</body>
</html>
